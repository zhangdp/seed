management:
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: "*"
actuator:
  security:
    user: seed
    password: 123456
mybatis:
  mapper-locations:
    - /mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
    banner: false
sa-token:
  is-print: false
  is-read-cookie: false
  token-name: Authorization
  token-prefix: Bearer
  timeout: 86400
  activity-timeout: 1800
  is-concurrent: true
  is-share: false
  auto-renew: true
  token-style: uuid
springdoc:
  api-docs:
    enabled: true
logging:
  level:
    root: info
    com.zhangdp.seed: debug
