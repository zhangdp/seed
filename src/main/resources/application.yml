server:
  port: ${SERVER_PORT:8080}
spring:
  profiles:
    active: ${SPRING_PROFILE:dev}
  application:
    name: @artifactId@
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: true
    date-format: yyyy-MM-dd HH:mm:ss
  task:
    execution:
      pool:
        core-size: 16
        max-size: 32
        queue-capacity: 1024
  data:
    redis:
      database: ${REDIS_DATABASE:15}
      host: ${REDIS_HOST:191.168.10.71}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:Itsm@2022}
      connect-timeout: 5s
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 4
      repositories:
        enabled: false
  cache:
    type: redis
    redis:
      time-to-live: 1h
      key-prefix: "cache::"
  boot:
    admin:
      client:
        enabled: false
        url: ${ADMIN_URL:http://127.0.0.1:18080}
        instance:
          metadata:
            user.name: ${ADMIN_USER:seed}
            user.password: ${ADMIN_PASSWORD:123456}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:191.168.10.71}:${MYSQL_PORT:3306}/${MYSQL_DB:seed}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:seed}
    password: ${MYSQL_PASSWORD:Seed@2022}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 10
      keepalive-time: 600000
management:
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: "*"
mybatis:
  mapper-locations:
    - /mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
logging:
  level:
    root: info
    com.zhangdp.seed: debug
springdoc:
  api-docs:
    enabled: true

# 测试环境
---
spring:
  config:
    activate:
      on-profile: test
logging:
  file:
    path: logs/${spring.application.name}
  level:
    root: info
    com.zhangdp.seed: info

# 生产环境
---
spring:
  config:
    activate:
      on-profile: prod
springdoc:
  api-docs:
    enabled: false
logging:
  file:
    path: logs/${spring.application.name}
  level:
    root: warn
    com.zhangdp.seed: info
