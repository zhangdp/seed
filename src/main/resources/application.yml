mybatis:
  mapper-locations:
    - /mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
mybatis-plus:
  global-config:
    db-config:
      id-type: assign_id
    banner: false
sa-token:
  isPrint: false
  is-read-cookie: false
  token-name: Authorization
  tokenPrefix: Bearer
  timeout: 86400
  activity-timeout: 1800
  is-concurrent: true
  is-share: false
  auto-renew: true
  token-style: uuid
logging:
  level:
    root: info
    com.zhangdp.seed: debug
springdoc:
  api-docs:
    enabled: true
