server:
  port: 8080
spring:
  application:
    name: @artifactId@
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    date-format: yyyy-MM-dd HH:mm:ss[.SSS]
  task:
    execution:
      pool:
        core-size: 16
        max-size: 32
        queue-capacity: 4096
  data:
    redis:
      database: ${REDIS_DATABASE:0}
      host: ${REDIS_HOST:191.168.10.91}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      connect-timeout: 5s
      client-type: lettuce
      lettuce:
        pool:
          max-active: 16
          max-idle: 16
          min-idle: 4
  cache:
    type: redis
    redis:
      time-to-live: 1h
      key-prefix: "cache::"
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:191.168.10.91}:${MYSQL_PORT:3306}/${MYSQL_DB:seed}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:seed}
    password: ${MYSQL_PASSWORD:Seed@2022}
    hikari:
      maximum-pool-size: 16
      # minimum-idle: 4
      keepaliveTime: 60000
  boot:
    admin:
      client:
        url: ${ADMIN_URL:http://127.0.0.1:18080}
        instance:
          metadata:
            user.name: ${actuator.security.user}
            user.password: ${actuator.security.password}
