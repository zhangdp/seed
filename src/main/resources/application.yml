server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      min-spare: 20
      max: ${TOMCAT_MAX_THREADS:400}
    accept-count: ${TOMCAT_ACCEPT_COUNT:200}
    max-connections: ${TOMCAT_MAX_CONNECTIONS:10000}
    max-keep-alive-requests: ${TOMCAT_MAX_KEEP_ALIVE:200}
spring:
  profiles:
    active: ${SPRING_PROFILE:dev}
  application:
    name: @artifactId@
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 1GB
  jackson:
    deserialization:
      fail-on-unknown-properties: false
    # serialization:
      # write-dates-as-timestamps: true
    date-format: yyyy-MM-dd HH:mm:ss
  task:
    execution:
      pool:
        core-size: 4
        max-size: 20
        queue-capacity: 1024
  data:
    redis:
      database: ${REDIS_DATABASE:15}
      host: ${REDIS_HOST:191.168.10.71}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:Itsm@2022}
      connect-timeout: 10s
      lettuce:
        pool:
          max-active: ${REDIS_MAX_ACTIVE:20}
          max-idle: ${spring.data.redis.lettuce.pool.max-active}
          min-idle: 4
      repositories:
        enabled: false
  cache:
    type: redis
    redis:
      time-to-live: 1h
      key-prefix: "cache::"
  boot:
    admin:
      client:
        enabled: false
        url: ${ADMIN_URL:http://127.0.0.1:18080}
        instance:
          metadata:
            user.name: ${ADMIN_USER:seed}
            user.password: ${ADMIN_PASSWORD:123456}
  datasource:
    driver-class-name: ${MYSQL_DRIVER_CLASS:com.mysql.cj.jdbc.Driver}
    url: jdbc:${MYSQL_PROTOCOL:mysql}://${MYSQL_HOST:191.168.10.71}:${MYSQL_PORT:3306}/${MYSQL_DB:seed}${MYSQL_PARAM:?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai}
    username: ${MYSQL_USER:seed}
    password: ${MYSQL_PASSWORD:Seed@2022}
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:20}
      minimum-idle: 4
      keepalive-time: 180000
      max-lifetime: 7200000
      connection-timeout: 10000
  ai:
    ollama:
      base-url: ${OLLAMA_URL:http://localhost:11434}
      chat:
        enabled: true
        options:
          model: ${OLLAMA_CHAT_MODEL:qwen2.5:7b}
management:
  endpoint:
    health:
      show-details: when_authorized
  endpoints:
    web:
      exposure:
        include: "*"
mybatis-plus:
  global-config:
    banner: false
    db-config:
      id-type: auto
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
logging:
  level:
    root: info
    io.github.seed: debug
springdoc:
  api-docs:
    enabled: true
seed:
  file-storage:
    root-path: /upload
    type: ${FILE_STORAGE_TYPE:minio}
    local:
      upload-dir: ${FILE_UPLOAD_DIR:/Users/peng/tmp/seed}
    minio:
      endpoint: ${MINIO_ENDPOINT:http://191.168.10.71:9000}
      access-key: ${MINIO_ACCESS_KEY:rgfj2o2KCq8IQ58THGps}
      secret-key: ${MINIO_SECRET_KEY:w1uZCAmYvFdnTEdlg0h6tkDbyiEQsXCmjJh90d07}
      bucket-name: ${MINIO_BUCKET_NAME:seed}

# 测试环境
---
spring:
  config:
    activate:
      on-profile: test
logging:
  file:
    path: logs/${spring.application.name}
  level:
    root: info
    io.github.seed: info

# 生产环境
---
spring:
  config:
    activate:
      on-profile: prod
springdoc:
  api-docs:
    enabled: false
logging:
  file:
    path: logs/${spring.application.name}
  level:
    root: warn
    io.github.seed: info
